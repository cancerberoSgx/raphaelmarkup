<body>

<p>show basic examples on how to script a rendered drawing:  </p>

<script type="text/javascript">

rm.renderAjax("../drawing1.xml", function (rdoc) {	
	
	/* first way: use the xml dom for locating desired shapes. In the 
	following we will decorate all rects */
	rdoc.find("rect").each(function(index){ //iterate rects using the dom
		var rect = rm.getShape($(this)); //get raphael shape and script!
		rect.attr({"stroke-width": 55, "stroke": "red"});	
		rect.animate({x: 0, y: 0, width: 10, height: 10}, 20000, "easeOut");
	});
});

</script>
