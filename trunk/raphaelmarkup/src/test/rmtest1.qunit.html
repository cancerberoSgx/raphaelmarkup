<head>

  	<script src="../deps/jquery-1.7.1.min.js"></script>

<body>

  <h1 id="qunit-header">QUnit example</h1>

 <ol id="qunit-tests"></ol>

 <div style="display: none">
<!-- and now the raphael document -->
<raphael id="raphaelDocument1"
	xmlns="http://raphaeljs.com"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://raphaeljs.com ../raphael.xsd">

<paper x="10" y="10", width="400" height="400">

	<rect x="20" y="30" width="100" height="200"/>
	<rect x="200" y="30" width="100" height="200"/>
	<circle cx="20" cy="300" radius="20"/>
	
	<set name="shape1">
		<rect x="120" y="130" width="10" height="20"/>
		<rect x="20" y="130" width="20" height="20"/>
	</set>
	
</paper>

</raphael>

</div>
